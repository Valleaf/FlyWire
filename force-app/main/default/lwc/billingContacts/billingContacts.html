<template>
    <lightning-card title={bcTitle} icon-name="standard:contact">
        <div class="slds-p-around_small">
            <lightning-input type="search"
                             label={bcSearchLabel}
                             placeholder={bcSearchPlaceholder}
                             value={searchTerm}
                             onchange={handleSearchChange}>
            </lightning-input>
        </div>

        <template if:true={loading}>
            <div class="slds-p-around_small">
                <lightning-spinner size="small"></lightning-spinner>
            </div>
        </template>

        <template if:true={hasResults}>
            <div class="tableContainer">
                <lightning-datatable key-field="contactId"
                                     data={pagedRows}
                                     columns={columns}
                                     hide-checkbox-column>
                </lightning-datatable>
            </div>

            <div class="slds-p-around_small slds-grid slds-grid_align-spread slds-align_absolute-center">
                <lightning-button variant="neutral"
                                  label={bcPrevLabel}
                                  onclick={handlePrev}
                                  disabled={isPrevDisabled}>
                </lightning-button>
                <span class="slds-p-horizontal_small">{bcPageLabel} {page} / {totalPages}</span>
                <lightning-button variant="neutral"
                                  label={bcNextLabel}
                                  onclick={handleNext}
                                  disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </template>

        <template if:false={hasResults}>
            <div class="slds-p-around_small slds-text-color_weak">{bcEmptyState}</div>
        </template>
    </lightning-card>
</template>
